<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/image-victor.jpg" alt="" class="card-profile-img">
    </div>
    <div class="card-body">
      <div class="card-body-content">
        <h2 class="card-profile-name">Victor Crest</h2>
        <p class="card-profile-age">26</p>
        <p class="card-profile-location">London</p>
      </div>
      <div class="card-footer">
        <p class="card-footer-stat"><span class="stats">80K</span> Followers</p>
        <p class="card-footer-stat"><span class="stats">803K</span> Likes</p>
        <p class="card-footer-stat"><span class="stats">1.4K</span> Photos</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ezraakankwasa" target="_blank">Ezra Akankwasa</a>.
  </div>
</body>

</html>
